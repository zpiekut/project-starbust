<ion-view title="Volunteer" hide-nav-bar="false" id="page11" style="background-color:#000000;">
  <ion-content padding="false" class=" manual-remove-top-padding">
    <div id="volunteerListScroll-container6" class="volunteerHeading">
      <div ng-repeat="project in projects">
        <a style="display:block;" ui-sref="tabController.volunteerLOL({id:project.id})">
          <img src="{{project.image}}" style="display: block; width: 100%; height: auto; margin-left: auto; margin-right: auto;">
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
