<ion-view title="Volunteer  DumpBuster Thank" hide-nav-bar="false" id="page13">
  <ion-content padding="false" scroll="false">

  <div class="volunteer-confirm">

  <div class="volunteer-confirm-content">
    <h4>Thanks! You're signed up to volunteer for</h4>
  </div>

  <div class="volunteer-confirm-content">
    <h2>{{project.orgName}}</h2>
  </div>

  <div class="volunteer-confirm-content"> 
    <h5>{{project.location}}</h5>
    <p>{{project.time}}</p>
    <a class="small-orange-link" href="maps.google.com">View Map</a><br>
  </div>

  <div class="volunteer-calendar-add">
  <button class="add-calendar" href="ttps://www.google.com/calendar/render?action=TEMPLATE&text=Your+Event+Name&dates=20140127T224000Z/20140320T221500Z&details=For+details,+link+here:+http://www.example.com&location=Waldorf+Astoria,+301+Park+Ave+,+New+York,+NY+10022&sf=true&output=xml">Add To Your Calendar</button>
  </div><br>

  <div class="volunteer-spread-word">
    <h4 class="share">Spread the Word</h4>
  </div>
  
  <div class="social-share">  

    <div class="twitter-sharing" data-tnb="twitter-share"><img src="img/twitter.png" />Tweet</div> 
    <div class="facebook-sharing" data-tnb="facebook-share"><img src="img/facebook.png">Share</div>

  </div>

</div>
    
  </ion-content>
</ion-view>
