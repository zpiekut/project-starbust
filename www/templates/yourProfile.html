<ion-view title="Your Profile" hide-nav-bar="false" id="page7">
  <ion-content padding="false" class=" manual-remove-top-padding">
    <div class="profile-container">
      <div class="logout-nav">
        <a ui-sref="tabController.volunteerLOLThanks" ng-click="logout()" class="">Logout</a>

      </div>
      <div class="user-image-container">
        <img class="user-image" src="img/im-icon.png">
      </div>
      <div class="center">
        <h4 class="bold">{{userData.firstname}}</h4>
        <h5>{{userData.zipcode}}</h5>
      </div>
      <div class="bold italic profile-blocks">
        <div class="block-item">
          <p>{{credits}}</p>
          <p>CREDITS</p>
        </div>
        <div class="block-item">
          <p>{{hours}}</p>
          <p>HOURS</p>
        </div>
        <div class="block-item">
          <p>{{projects.length}}</p>
          <p>ALL PROJECTS</p>
        </div>
      </div>
      <div class="current-projects">
        <h4 class="bold">Your Current Projects:</h4>
        <div class="project-box bold" ng-repeat="project in projects">
          <a ui-sref="tabController.volunteerLOL({id:project.id})">
            <h5 class="bold">  {{project.title}}</h5>
            <p class="upcase bold">{{project.orgName}}</p>
          </a>
        </div>
      </div>

      <div class="redeem-box">
        <form>
          <label>Enter code to redeem time credits:</label>
          <div class="item item-input">
            <input class="credit-input" type="text" placeholder="e.g. 7" ng-model="data.code">
          </div>
          <button ng-click="transferCreditsToUser()" class="bold button button-balanced  button-block addCreditButton">Add Time Credit(s) to Total</button>
        </form>
      </div>

      <!-- <h5 class="creditsHeading">Current Time Credits: </h5>
      <h5 class="creditsHeading">Credits Redeemed: </h5>
      <h5 class="creditsHeading"> Time Credits Earned: </h5> -->

      <!-- <div class="buttonContainer">
        <a ui-sref="tabController.volunteerListScroll" id="yourProfile-button15" class="button button-balanced  buttonstyle shortProfileLeft">Volunteer</a>
        <a ui-sref="tabController.redeemListScroll" id="yourProfile-button14" class="button button-balanced  buttonstyle shortProfileRight">Redeem</a>
      </div> -->
    </div>
  </ion-content>
</ion-view>
